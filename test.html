<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo form</title>
</head>
<body>


</body>
<h1>form lấy thông tin hv </h1>
<form action="">
    <table border="1px">
        <tr>
            <th>thuộc tính </th>
            <th>giá trị</th>
        </tr>
        <tr>
            <td>tên</td>
            <td><input type="text"placeholder="Nhập vào đây" id="name" name="name" ></td>
        <tr>
            <td>password</td>
            <td><input type="text"placeholder="Nhập vào đây" id="password" password="password"></td>
        </tr>
            <td>Ngày sinh</td>
            <td><input type="date" id="năm sinh" name="năm sinh" ></td>
        </tr>
        <tr>
           <td> <label for="">giới tính </label> </td>
            <td><input type="radio" > nam
                <input type="radio">nữ
            </td>
        </tr>
        <tr>
            <td>ảnh đại diện</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>màu sắc yêu thích</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>bạn đã biết lập trình chưa</td>
            <td><input type="radio">đã biết
                <input type="radio">chưa biết</td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <button type="submit">xác nhận</button>
            </td>
            <td style="text-align: center;">
                <button type="reset">hủy</button>
            </td>
        </tr>
    </table>
</form>
</html>
